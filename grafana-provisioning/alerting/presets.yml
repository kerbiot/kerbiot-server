apiVersion: 1

groups:
  - orgId: 1
    name: Presets
    folder: Presets
    interval: 60s
    rules:
      - uid: no-data
        title: No data
        condition: B
        data:
        - refId: A
          queryType: ''
          relativeTimeRange:
            from: 86400
            to: 0
          datasourceUid: 'influxdb'
          model:
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            query: "import \"system\"\r\n\r\nfrom(bucket: v.defaultBucket)\r\n|> range(start:
              v.timeRangeStart, stop: v.timeRangeStop)\r\n|> last()\r\n|> map(fn: (r) => ({
              r with _value: (uint(v: system.time()) - uint(v: r._time)) / uint(v: 1000000000)
              }))"
            refId: A
        - refId: B
          queryType: ''
          relativeTimeRange:
            from: 0
            to: 0
          datasourceUid: "-100"
          model:
            conditions:
            - evaluator:
                params:
                - 3600
                type: gt
              operator:
                type: and
              query:
                params:
                - A
              reducer:
                params: []
                type: last
              type: query
            datasource:
              type: __expr__
              uid: "-100"
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: B
            type: classic_conditions
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          summary: Device has not sent any sensor data in a long time.
        labels:
          device: '{{ $$value | reReplaceAll `.*metric=''(.*)''.*` "$$1" }}'
