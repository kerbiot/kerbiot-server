apiVersion: 1

groups:
  - orgId: 1
    name: System
    folder: System
    interval: 60s
    rules:
      - uid: cpu
        title: CPU
        condition: B
        data:
        - refId: A
          queryType: ''
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: 'influxdb'
          model:
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            query: "from(bucket: \"_monitoring\")\r\n|> range(start: v.timeRangeStart, stop:
              v.timeRangeStop)\r\n|> filter(fn: (r) => r[\"_measurement\"] == \"cpu\")\r\n|>
              filter(fn: (r) => r[\"_field\"] == \"usage_active\")\r\n|> filter(fn: (r) =>
              r[\"cpu\"] == \"cpu-total\")\r\n|> last()"
            refId: A
        - refId: B
          queryType: ''
          relativeTimeRange:
            from: 0
            to: 0
          datasourceUid: "-100"
          model:
            conditions:
            - evaluator:
                params:
                - 80
                type: gt
              operator:
                type: and
              query:
                params:
                - A
              reducer:
                params: []
                type: last
              type: query
            datasource:
              type: __expr__
              uid: "-100"
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: B
            type: classic_conditions
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          summary: CPU usage is high
          __dashboardUid__: system-overview
          __panelId__: '2'
        labels:
          monitoring: 'true'
      - uid: disk
        title: Disk
        condition: B
        data:
        - refId: A
          queryType: ''
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: 'influxdb'
          model:
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            query: "from(bucket: \"_monitoring\")\r\n|> range(start: v.timeRangeStart, stop:
              v.timeRangeStop)\r\n|> filter(fn: (r) => r[\"_measurement\"] == \"disk\")\r\n|>
              filter(fn: (r) => r[\"_field\"] == \"used_percent\")\r\n|> last()"
            refId: A
        - refId: B
          queryType: ''
          relativeTimeRange:
            from: 0
            to: 0
          datasourceUid: "-100"
          model:
            conditions:
            - evaluator:
                params:
                - 80
                type: gt
              operator:
                type: and
              query:
                params:
                - A
              reducer:
                params: []
                type: last
              type: query
            datasource:
              type: __expr__
              uid: "-100"
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: B
            type: classic_conditions
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          summary: Disk is almost full
        labels:
          monitoring: 'true'
